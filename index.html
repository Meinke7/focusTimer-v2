<!DOCTYPE html >
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Focus Timer v2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body >
  <main id="hero">
  <section id="timer">
    <div id="display">
    <span id="minutes">0</span>
        <p>:</p>
    <span id="seconds">0</span>
  </div>
    <div id="buttons">
      <button 
      id="bts"
      data-action="toggleRunning"
       class="ph ph-play-circle running"></button>
      <button 
      id="bts" 
      data-action="reset"
      class="ph ph-stop-circle"></button>
      <button  id="addButton"
      data-action="add"
      class="ph ph-plus-circle"></button>
      <button   id="subtractButton"
      data-action="subtract"
      class="ph ph-minus-circle"></button>
    </div>
  </section>
  <section id="controls">
    <button id="card" class="ph ph-tree-evergreen"></button>
    <button id="card" class="ph ph-cloud-rain"></button>
    <button id="card" class="ph ph-storefront"></button>
    <button id="card" class="ph ph-fire-simple"></button>
  </section>
</main>
</body>
</html>
